<body>
    
    
    <script>
    
        const data = {
            age: 22
        }
        
        
        const proxy = new Proxy(data, {
            get(target, p, receiver) {
                console.log(target)
                console.log(p)
                console.log(receiver)
            
            },
            set(target, p, value, receiver) {
                console.log(target)
                console.log(p)
                console.log(value)
                console.log(receiver)
            
            }
        })
