<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>async-await</title>
</head>
<body>

  <script>

    function timeout(ms) {
      return new Promise((resolve, reject)=>{
        setTimeout(resolve, ms)
      })
    }

    async function asPrint(value, ms) {
      try {
        await timeout(ms)
        console.log(value)
      } catch (e) {
        console.log(e)
      }
    }

    asPrint('hha', 2000)

    // async--await 错误处理机制 try catch









  </script>
</body>
</html>
