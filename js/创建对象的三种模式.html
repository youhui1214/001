<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>创建对象的三种模式</title>
</head>
<body>

  <script>

    // 1，工厂模式
    function createPerson(name, age) {
      var o = new Object()
      o.name = name
      o.age = age
      o.sayName=function () {
        console.log(this.name)
      }
      return o
    }

    const p1 = createPerson('huhu', 22)
    const p2 = createPerson('huhu22', 11)


    // 2，构造函数模式
    function Person(name, age) {
      this.name = name
      this.age = age
      this.sayAge=function () {
        console.log(this.age)
      }
    }

    const pp1 = new Person('pp1', 33)
    const pp2 = new Person('pp2', 44)

    // 3，原型模式
    function PersonPro() {}

    PersonPro.prototype.name = 'ppro'
    PersonPro.prototype.age = 55
    PersonPro.prototype.sayPro = function () {
      console.log('prototype---')
    }

    const pro1 = new PersonPro()
    const pro2 = new PersonPro()

    console.log(pro1)


    console.log(pro1.__proto__)

    // 对象是有constructor属性，函数是有prototype

    console.log(pro1.prototype)
    // 原型链
    console.log(pro1.constructor)
    console.log(pro1.constructor.prototype)
    console.log(pro1.constructor.prototype.constructor)
    console.log(pro1.constructor.prototype.constructor.prototype)
    console.log(pro1.constructor.prototype.constructor.prototype.constructor)
    console.log(pro1.constructor.prototype.constructor.prototype.constructor.prototype)

    // 4，组合构造函数和原型模式

    function PersonAll(name, age) {
      this.name = name
      this.age = age
      this.arr = [12,13]
    }
    PersonAll.prototype.sayAll = function () {
      console.log('all', this.name)
    }

    const aa1 = new PersonAll('all1', 333)
    console.log(aa1)

    aa1.sayAll()


  </script>
</body>
</html>
