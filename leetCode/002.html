<body>

  <script>

    const nums = [4]

    var singleNumber = function(nums) {
      const map = new Map()
      for (let i = 0; i < nums.length; i++) {
        if (map.has(nums[i])){
          map.set(nums[i], map.get(nums[i])+1)
        } else {
          map.set(nums[i], 1)
        }
      }
      console.log(map)
      for (let i = 0; i < nums.length; i++) {
        if (map.get(nums[i]) ===1) {
          return nums[i]
        }
      }
    };

    console.log(singleNumber(nums))







  </script>
</body>
