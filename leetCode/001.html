<body>

  <script>
    const numsArr = [2,7,11,15], targetNum = 9
    var twoSum = function(nums, target) {
      // 过滤
      let tempArr = nums.filter((item)=> item <= target)
      console.log(tempArr)

      let tep = []

      tempArr.forEach((item, index)=>{
        let aa = target-item
        console.log(aa)
        for (let i = 0; i < numsArr.length; i++) {
          console.log(numsArr[i])
          if (numsArr[i] === aa) {
            tep = [index, i]
          }
        }
      })
      return tep
    };
    const qq = twoSum(numsArr, targetNum)

    console.log(qq)

  </script>
