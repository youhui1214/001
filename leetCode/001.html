<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>001</title>
</head>
<body>

  <script>
    const numsArr = [2,11,7,15], targetNum = 9
    var twoSum = function(nums, target) {
      const map = new Map()
      for(let i = 0 ; i<nums.length ; i++) {
        let complete = target - nums[i]
        console.log(map)
        console.log(complete)
        if(map.has(complete)) {
          console.log(map)
          return [map.get(complete) , i]
        } else {
          map.set(nums[i] , i)
        }
      }
      return []
    };
    const qq = twoSum(numsArr, targetNum)

    console.log(qq)

  </script>
</body>
